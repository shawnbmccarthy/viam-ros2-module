syntax = "proto3";

package viamlabs.service.ros_logger.v1;

import "google/api/annotations.proto";

service ROSLoggerService {
  rpc Sum(SumRequest) returns (SumResponse) {
    option (google.api.http) = {
      post: "/viamlabs/api/v1/service/ros_logger/{name}/sum"
    };
  }
}

message SumRequest {
  string name = 1;
  repeated double numbers = 2;
}

message SumResponse {
  double sum = 1;
}
